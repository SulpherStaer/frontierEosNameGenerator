<form (ngSubmit)="onSubmit()" [formGroup]="inputForm">
  <input type="number" name="quantity" formControlName="quantity" min="1" max="50" value="12">
  <select name="faction" formControlName="faction" (change)="selectedItemChanged($event)">
    <option *ngFor="let faction of nameListJson" value="{{ faction.label }}">{{ faction.readableName }}</option>
  </select>
  <input [disabled]="!this.selectedFaction" type="submit" value="Generate">
</form>
