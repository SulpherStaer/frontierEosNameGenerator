<form (ngSubmit)="onSubmit()" [formGroup]="inputForm">
  <input type="number" name="quantity" formControlName="quantity" min="1" max="50">
  <select name="faction" formControlName="faction" (ngChange)="selectedItemChanged(generatedFactions.factionName)">
    <option *ngFor="let generatedFactions of factionData" value="{{generatedFactions.factionName}}">{{generatedFactions.factionName}}</option>
  </select>
  <input type="submit" value="Generate">
</form>
